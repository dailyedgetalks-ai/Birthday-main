<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You So Much BBG ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #feca57;
            --deep-pink: #ee5a6f;
            --light-pink: #ffeaa7;
            --purple: #a29bfe;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b9d, #feca57, #ff6b9d, #a29bfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .love-text {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            background: linear-gradient(45deg, var(--white), var(--light-pink), var(--white));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite, textGradient 5s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            position: relative;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(255, 255, 255, 1)); }
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Underline */
        .underline {
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--white), var(--secondary-pink), var(--white));
            margin: 20px auto;
            border-radius: 2px;
            animation: expandLine 2s ease-out forwards;
        }

        @keyframes expandLine {
            to { width: 80%; }
        }

        /* Pulsing Heart */
        .pulsing-heart {
            font-size: 3rem;
            animation: pulse 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            animation: floatAround 10s ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-30px, -60px) rotate(180deg); }
            75% { transform: translate(-60px, -30px) rotate(270deg); }
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            10% {
                transform: translateY(80vh) scale(1);
            }
            90% {
                transform: translateY(10vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
        }

        /* Rainbow Text Animation */
        .rainbow-text {
            font-size: 1.5rem;
            margin-top: 20px;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            to { background-position: 200% center; }
        }

        /* Glowing Ring */
        .glow-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: ringPulse 4s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .love-text {
                font-size: 2.5rem;
            }
            
            .pulsing-heart {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Glowing Ring Effect -->
    <div class="glow-ring"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="love-text">Love You So Much BBG</h1>
        <div class="underline"></div>
        
        <div class="pulsing-heart">ðŸ’•</div>
        
        <p class="rainbow-text">Forever and Always ðŸ’–</p>
    </div>

    <!-- Floating Elements -->
    <div class="floating-element" style="top: 10%; left: 10%;">âœ¨</div>
    <div class="floating-element" style="top: 20%; right: 15%; animation-delay: -2s;">ðŸŒŸ</div>
    <div class="floating-element" style="bottom: 20%; left: 20%; animation-delay: -4s;">ðŸ’–</div>
    <div class="floating-element" style="bottom: 10%; right: 10%; animation-delay: -6s;">ðŸ’•</div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Create sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Create sparkles continuously
        setInterval(createSparkle, 500);

        // Create particle system
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 8000);
        }

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const trail = document.createElement('div');
                trail.style.position = 'absolute';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                trail.style.width = '6px';
                trail.style.height = '6px';
                trail.style.background = 'white';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.animation = 'sparkle 1s ease-out forwards';
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 1000);
            }
        });

        // Initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
